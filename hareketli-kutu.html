<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 500px;
            height: 500px;
            position: relative;
            background: brown;
        }

        #move {
            width: 50px;
            height: 50px;
            position: absolute;
            background: black;
        }
    </style>
</head>

<body>
    <div class="container">

        <p id="result"></p>

        <div id="box">
            <div id="move"></div>
        </div>
        <br>
        <button type="button" onclick="changeCss()">change</button>
    </div>

    <script>
        function changeCss() {
            var changeCss, position = 0, speed;
            changeCss = document.querySelector('#move');
            speed = setInterval(repeat, 3);
            function repeat() {
                if (position == 450) {
                    clearInterval(speed);
                }
                else {
                    position++;
                    changeCss.style.top = position + 'px';
                    changeCss.style.left = position + 'px';

                }
            }
        }

</script>

</body>

</html>
